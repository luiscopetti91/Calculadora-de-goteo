<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de Goteo</title>

</head>
<body>
  <div class="container">
    <h1>Calculadora de Goteo</h1>

    <div class="form-group">
      <label for="volumen">Volumen de suero (ml):</label>
      <input type="number" id="volumen" min="0">
    </div>

    <div class="form-group">
      <label for="tiempo">Tiempo:</label>
      <input type="number" id="tiempo" min="0">
      <select id="unidadTiempo">
        <option value="minutos">Minutos</option>
        <option value="horas">Horas</option>
      </select>
    </div>

    <button class="btn" type="button" onclick="calcularGoteo()">Calcular</button>

    <div id="resultado" class="resultado"></div>
  </div>

<script src="script.js"></script>
</body>

</html>
